    input {
        height: 50px;
    }

    .input-box {
        border: 2px solid black;
        font-family: Chela One;
        font-size: 35px;
    }

    button {
        height: 55px;
        width: 335px;
        font-family: Chela One;
        font-size: 45px;
        color: #FFFBF4;
        font-style: normal;
        -webkit-text-stroke-width: 2px;
        -webkit-text-stroke-color: black;
        background-color: #C1A87D;
    }
</style>

<div class="container">
    <form>
       <input type="text" id="code-form-id" name="code-form" placeholder="Enter Room Key" class="input-box" /><br>
        <br><button type="button" id="enterRoom-id" name="enterRoom">Join a Room</button>

    </form>
    <script>
        $("#code-form-id").keypress(function(event){
            if(event.keycode === 13)
            { 
                $(enterRoom-id).click();
            }
        }); 
        
        var input = document.getElementById("code-form-id"); 
        input.addEventListener("Keypress", function(event){
            if(event.keyCode === 13)
            { 
                event.preventDefault();
                document.getElementById("button").click();
            }
        });
    </script>
</div>
